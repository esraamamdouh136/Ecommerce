<!-- Main Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" href="#"><strong>
      <img src="../../../assets/image/Logo.png">
    </strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngFor="let item of data.items" id="Dropdown">
        <a class="nav-link" routerLink="{{item.class}}">
          {{item.item}}
        </a>
        <div class="dropdown div-dropdown " *ngIf="item.Submenu">
          <a class="dropdown-item Submenu" href="#" *ngFor="let Submenu of item.Submenu">
            {{Submenu.name}}
            <div class="row" *ngIf="Submenu.sub">
              <hr>
             <div class="col-lg-12">
              <a class="dropdown-item" href="#" *ngFor="let sub of Submenu.sub">
                {{sub.name}}
              </a>
             </div>
            </div>
          </a>
      
        </div>

      </li>

    </ul>
    <ul class="navbar-nav nav-flex-icons">
      <li class="nav-item">
        <a class="nav-link"><i class="fas fa-search" data-toggle="modal" data-target="#exampleModalCenter"></i></a>
      </li>

      <li class="nav-item dropdown">
       
        <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="fas fa-shopping-bag  Shopping-bag"></i><span class="length">{{AddCard.length}}</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <div class="addProductOnCart">
          <p *ngIf="AddCard.length < 1" class="text-center">No Product Yet </p>
         <a href="" *ngFor="let Cart of AddCard ; let i = index" class="p-2 row no-gutters">
           <div class="col-md-4 image-cart">
            <img src="{{Cart.image}}" class="img-fluid">
           </div>
           <div class="col-md-8 details-cart">
           <span>{{Cart.name}}</span>
           <hr>
           <p>{{Cart.Description}}</p>
           <span>{{Cart.price}}</span>
          </div>
         </a>
        </div>
         <hr>
         <div class="d-flex p-2">
          <button href="" class="btn btn-style mr-3" [disabled]="AddCard.length < 1">Buy</button>
          <button href="" class="btn btn-dark w-50" [disabled]="AddCard.length < 1">Cart Page</button>
         </div>
        </div>
      </li>
    
 

    </ul>
  </div>
</nav>

<!--Main Navigation -->


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">

  <!-- Add .modal-dialog-centered to .modal-dialog to vertically center the modal -->
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">


    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Search</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row no-gutters">
        <div class="col-md-8">
          <input type="text" placeholder="search" class="form-control">
        </div>
        <div class="col-md-4">


          <ng-multiselect-dropdown
          [settings]="dropdownSettings"
          [data]="dropdownList.dropdownList"
          [(ngModel)]="selectedItems"
      >
      </ng-multiselect-dropdown>

        </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-dark">Search</button>
      </div>
    </div>
  </div>
</div>
