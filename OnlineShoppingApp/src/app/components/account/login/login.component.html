<div class="container border mt-3">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../../assets/image/sign-2.jpg" class="w-100">
    </div>
    <div class="col-md-6 mt-5 pt-5 px-5">
      <div class="title text-center">
        <h2 class="text-center">Login</h2>
        <small class="">Welcome Back </small>
      </div>

      <!--Sign Up with Social Media-->
      <div class="social-buttons mt-2">
        <a href="#" class="social-buttons__button social-button social-button--facebook" aria-label="Facebook">
          <span class="social-button__inner">
            <i class="fab fa-facebook-f"></i>
          </span>
        </a>
        <a href="#" class="social-buttons__button social-button social-button--linkedin" aria-label="LinkedIn">
          <span class="social-button__inner">
            <i class="fab fa-linkedin-in"></i>
          </span>
        </a>
        <a href="#" class="social-buttons__button social-button social-button--snapchat" aria-label="SnapChat">
          <span class="social-button__inner">
            <i class="fab fa-snapchat-ghost"></i>
          </span>
        </a>
        <a href="#" class="social-buttons__button social-button social-button--github" aria-label="GitHub">
          <span class="social-button__inner">
            <i class="fab fa-github"></i>
          </span>
        </a>
        <a href="#" class="social-buttons__button social-button social-button--codepen" aria-label="CodePen">
          <span class="social-button__inner">
            <i class="fab fa-codepen"></i>
          </span>
        </a>
      </div>

      <form [formGroup]="loginform" class="mt-3">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="User Name" formControlName="userName">
          <div class="alert alert-danger" role="alert"
            *ngIf="!userName!.valid && (userName!.dirty || userName!.touched) ">
            <div [hidden]="!userName!.errors.required">
              User Name is required
            </div>
          </div>

        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
            <div class="alert alert-danger" role="alert"
              *ngIf="!password!.valid && (password!.dirty || password!.touched)">
              <div [hidden]="!password!.errors.required">
                User Name is required
              </div>
            </div>
  
          </div>
          <a routerLink=""><small>Forgot Password</small></a>
          <button class="btn btn-dark btn-block my-3"  [disabled]="!loginform.valid" >Login</button>
          <p class="text-center"><small>OR</small></p>
          <a routerLink=""><p class="text-center">Create New Account</p></a>

      </form>

    </div>
  </div>
</div>
